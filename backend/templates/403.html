{% load i18n %}
<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 {% trans "Access Denied" %} | Miss Bott</title>
    <style>
      body {
        background-color: #111827;
        color: #e5e7eb;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .container {
        max-width: 400px;
        padding: 2rem;
      }
      h1 {
        font-size: 5rem;
        margin: 0;
        background: linear-gradient(to right, #8b5cf6, #ec4899);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      h2 {
        font-size: 1.5rem;
        margin-top: 1rem;
      }
      p {
        color: #9ca3af;
      }
      a {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(to right, #8b5cf6, #ec4899);
        color: white;
        text-decoration: none;
        border-radius: 0.75rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>403</h1>
      <h2>{% trans "Access Denied" %}</h2>
      <p>
        {% trans "Sorry, you don't have permission to access this page. Please
        return to the homepage." %}
      </p>
      <a href="/">{% trans "Go Back Home" %}</a>
    </div>
  </body>
</html>
