services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: missbott_web
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - static_volume:/var/www/static
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      DJANGO_SECRET_KEY: ${SECRET_KEY}
      DJANGO_DEBUG: ${DEBUG}
      DJANGO_ALLOWED_HOSTS: ${ALLOWED_HOSTS}

      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

      # Redis / Celery
      REDIS_URL: redis://redis:6379/0

      # External APIs (never commit actual values)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_PLACES_KEY: ${GOOGLE_PLACES_KEY}
      GOOGLE_PAGESPEED_KEY: ${GOOGLE_PAGESPEED_KEY}

      # n8n â†’ Django shared secret
      N8N_DJANGO_API_KEY: ${N8N_DJANGO_API_KEY}

    depends_on:
      - db
      - redis

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: missbott_celery_worker
    command: celery -A backend worker -l info
    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      DJANGO_SECRET_KEY: ${SECRET_KEY}
      DJANGO_DEBUG: ${DEBUG}
      DJANGO_ALLOWED_HOSTS: ${ALLOWED_HOSTS}

      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_PAGESPEED_KEY: ${GOOGLE_PAGESPEED_KEY}
    depends_on:
      - db
      - redis

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: missbott_celery_beat
    command: celery -A backend beat -l info
    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      DJANGO_SECRET_KEY: ${SECRET_KEY}
      DJANGO_DEBUG: ${DEBUG}
      DJANGO_ALLOWED_HOSTS: ${ALLOWED_HOSTS}

      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis

  n8n:
    image: n8nio/n8n:1.122.5
    container_name: missbott_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    env_file:
      - .env.n8n
    environment:
      N8N_HOST: "localhost"
      N8N_PORT: 5678
      N8N_PROTOCOL: "http"
      GENERIC_TIMEZONE: "Europe/Dublin"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - web
      - db 

volumes:
  postgres_data:
  media:
  static_volume:
  n8n_data:
